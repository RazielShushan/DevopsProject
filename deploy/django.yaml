apiVersion: v1
kind: Service
metadata:
  name: django
  labels:
    app: django
spec:
  ports:
    - port: 8000
  selector:
    app: django
    tier: app
  type: LoadBalancer

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: django-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: django-app-pvc
  labels:
    app: django
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: manual
  volumeName: django-pv-volume

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
  labels:
    app: django
spec:
  selector:
    matchLabels:
      app: django
      tier: app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: django
        tier: app
    spec:
      initContainers:
      volumes:
        - name: django-app-data
          persistentVolumeClaim:
            claimName: django-app-pvc
      containers:
        - image: python-django:latest
          imagePullPolicy: Never
          name: app
          volumeMounts:
            - name: django-app-data
              mountPath: /vol/web
          env:
            - name: DB_HOST
              value: django-mysql
            - name: DB_NAME
              value: communication_system
            - name: DB_USER
              value: devops
            - name: ALLOWED_HOSTS
              value: "127.0.0.1,localhost"
          #command:
          #  [
          #    "/bin/sh",
          #    "-c",
          #    "set -e; /opt/venv/bin/python manage.py runserver && /opt/venv/bin/python manage.py makemigrations --noinput && /opt/venv/bin/python manage.py migrate --noinput",
          #  ]

        - image: django-proxy:latest
          imagePullPolicy: Never
          name: proxy
          ports:
            - containerPort: 8000
              name: proxy
          volumeMounts:
            - name: django-app-data
              mountPath: /vol/web
          env:
            - name: APP_HOST
              value: "127.0.0.1"
            - name: APP_PORT
              value: "8001"
